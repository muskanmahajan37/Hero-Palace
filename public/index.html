<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hero Palace</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="container-fluid h-100">
		<div class="row h-100">
			<div class="col-lg-6 col-xs-12 primarycolor">
				<div class="card shadow-lg primarycolor centerdiv " style="width:22rem; height: 30rem;">
					<i class="fas fa-motorcycle fa-4x mt-4 iconcolor" style="margin:auto;"></i>
					<div class="card-body">
						<h3 class="text-center textcolor">Sign In</h3>
						<form method="get">
							<div class="form-group">
								<label class="textcolor" for="email address"> <i class="fas fa-envelope iconcolor"></i> Email</label>
								<input id="emailField" type="email" class="form-control" required="true" name="email" placeholder="Enter email address">
							</div>
							<div class="form-group">
								<label class="textcolor" for="pasword"> <i class="fas fa-lock iconcolor"></i> Password</label>
								<input id="passwordField" type="password" class="form-control" required="true" name="password" placeholder="Enter Password">
							</div>
							<button id="signInBtn" type="submit" class="btn btncolor"><i class="fas fa-paper-plane "></i>&nbspSign In</button>
						</form>
					</div>
				</div>

			</div>
			<div class="col-lg-6 col-xs-12 text-center secondarycolor">
				<div class="jumbotron secondarycolor shadow-lg centerdiv" style="width:22rem; height:35rem;">
					<h1 class="display-5 textcolor">Hero Palace</h1>
					<img src="img/logo.png" alt="">
					<p class="lead textcolor">Find exclusive hero bike deals at Gobindagonj.</p>
				</div>
			</div>
		</div>
	</div>

	<div id="onSignInDiv" class="onsignIn" style="display:none;">
		<div class="text-center logotext">
			<img src="img/loadinglogo.gif" alt="loadinglogo"><br><br>
			<h3 class="text-white text-center">Signing <span class="color1">You</span> In..</h3>
		</div>
	</div>



	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/index.js"> </script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/jquery-3.3.1.slim.min.js"></script>
	<script src="bootstrap/popper.min.js"></script>
</body>

</html>
